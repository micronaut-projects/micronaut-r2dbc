plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.4.21-2"
    id "org.jetbrains.kotlin.kapt" version "1.4.21-2"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.4.21-2"
    id "io.micronaut.application" version "1.2.0"
}

repositories {
    mavenCentral()
}

application {
    mainClass = "example.ApplicationKt"
}

micronaut {
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    kapt("io.micronaut.data:micronaut-data-processor:$micronautDataVersion")
    implementation project(":r2dbc-core")
    implementation 'jakarta.inject:jakarta.inject-api:2.0.0'
    implementation("io.micronaut.data:micronaut-data-r2dbc:$micronautDataVersion")
    implementation("io.micronaut.flyway:micronaut-flyway")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    runtimeOnly 'dev.miku:r2dbc-mysql'
    runtimeOnly "mysql:mysql-connector-java"

    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation platform("org.testcontainers:testcontainers-bom:$testContainersVersion")
    testImplementation "org.testcontainers:mysql"
    testImplementation('io.micronaut.test:micronaut-test-core:2.3.2') {
        version {
            strictly('2.2.1')
        }
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

project.afterEvaluate {
    nativeImage.enabled = false
    testNativeImage.enabled = false
}