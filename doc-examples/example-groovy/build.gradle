plugins {
    id "groovy"
    id "io.micronaut.application"
}

repositories {
    mavenCentral()
}

application {
    mainClass = "example.Application"
}

micronaut {
    runtime "netty"
    testRuntime "spock"
}

dependencies {
    compileOnly("io.micronaut.data:micronaut-data-processor:$micronautDataVersion")
    implementation project(":r2dbc-core")
    implementation 'jakarta.inject:jakarta.inject-api:2.0.1'
    implementation("io.micronaut.data:micronaut-data-r2dbc:$micronautDataVersion") {
        exclude module:'micronaut-r2dbc-core'
    }
    implementation("io.micronaut.flyway:micronaut-flyway")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    runtimeOnly 'dev.miku:r2dbc-mysql'
    runtimeOnly "mysql:mysql-connector-java"
    runtimeOnly 'org.flywaydb:flyway-mysql'

    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation platform("org.testcontainers:testcontainers-bom:$testContainersVersion")
    testImplementation "org.testcontainers:mysql"

    testImplementation "io.micronaut.test:micronaut-test-core:$micronautTestVersion"
}

project.afterEvaluate {
    nativeImage.enabled = false
    testNativeImage.enabled = false
}