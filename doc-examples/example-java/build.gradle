plugins {
    id "java"
    id "io.micronaut.application" version "1.1.0"
}

application {
    mainClass = "example.Application"
}

micronaut {
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    annotationProcessor("io.micronaut.data:micronaut-data-processor:$micronautDataVersion")
    implementation platform(project(":r2dbc-bom"))
    implementation project(":r2dbc-core")
    implementation project(":r2dbc-rxjava2")
    implementation project(":data-r2dbc")
    implementation 'io.r2dbc:r2dbc-postgresql'
    implementation 'org.postgresql:postgresql'
    implementation("io.micronaut.flyway:micronaut-flyway")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation 'io.r2dbc:r2dbc-h2'
    testImplementation platform('org.testcontainers:testcontainers-bom:1.15.0')
    testImplementation "org.testcontainers:postgresql"

    testImplementation('io.micronaut.test:micronaut-test-core:2.2.1') {
        version {
            strictly('2.2.1')
        }
    }
}
